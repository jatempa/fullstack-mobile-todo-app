targets:
  $default:
    builders:
      artemis:
        options:
          schema_mapping:
            - schema: lib/data/graphql/schema.graphql
              queries_glob: lib/data/graphql/query/GetAllTasks.graphql
              output: lib/data/graphql/query/GetAllTasks.dart
            - schema: lib/data/graphql/schema.graphql
              queries_glob: lib/data/graphql/mutation/CreateTask.graphql
              output: lib/data/graphql/mutation/CreateTask.dart
            - schema: lib/data/graphql/schema.graphql
              queries_glob: lib/data/graphql/mutation/UpdateTask.graphql
              output: lib/data/graphql/mutation/UpdateTask.dart
